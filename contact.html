<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Me</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/7c97a6fba3.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><i class="fas fa-book-open fa-2x"></i></li>
        <li><a href="index.html">Home</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="gallery.html">Photos</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact">
    <section class="contact-form">
      <h1>Let's connect!</h1>
      <form action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name">

        <label for="email">Email</label>
        <input type="text" id="email">

        <label for="message">Message</label>
        <textarea name="message" id="message" cols="50" rows="10"></textarea>

        <div class="contact-buttons">
          <input type="submit" value="Send">
          <input type="reset" value="Reset">
        </div>
      </form>
    </section>
  </main>

  <footer>
    <div id="social-media">
      <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-square fa-2x"></i></a>
      <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter-square fa-2x"></i></a>
      <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a>
      <a href="https://www.instagram.com"><i class="fab fa-instagram fa-2x"></i></a>
      <p>Katherine Picazo &copy; 2019</p>
    </div>
  </footer>
</body>
</html>
